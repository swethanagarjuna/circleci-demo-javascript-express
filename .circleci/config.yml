version: 2.1
jobs:
  save_hello_world_output:
    docker: 
      -  image: circleci/node:13.8.0
    steps:
      -  run:  echo "Hello World!" > ~/output.txt
      -  persist_to_workspace:
           root: ~/
           paths: 
             - output.txt
  print_output_file:
    docker: 
      -  image: circleci/node:13.8.0
    steps:
      -  attach_workspace:
           at:  ~/
      -  run: cat ~/output.txt
  build:
    working_directory: ~/mern-starter
    docker:
      - image: circleci/node:10.16.3
      - image: mongo:4.2.0
    steps:
      - checkout
      - run:
          name: update-npm
          command: 'sudo npm install -g npm@5'
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: install-npm-wee
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
      - run:
          name: test
          command: npm test
      - run:
          name: code-coverage
          command: './node_modules/.bin/nyc report --reporter=text-lcov'
      - store_artifacts:
          path: test-results.xml
          prefix: tests
      - store_artifacts:
          path: coverage
          prefix: coverage
      - store_test_results:
          path: test-results.xml
workflows:
  my_workflow:
    jobs:
      -  save_hello_world_output
      -  print_output_file:
           requires:
             -  save_hello_world_output
      -  build